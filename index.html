<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Text Processing with Gemini API</title>
</head>
<body>
    <main>
        <h1>Reformatting Product Descriptions</h1>
        <form>
            <div class="prompt-box">
                <label>
                    <input name="prompt" placeholder="Enter your text here" type="text">
                </label>
                <button type="submit">Generate</button>
            </div>
        </form>
        <p class="output">(Results will appear here)</p>
    </main>

    <script type="module" src="/main.js"></script>
</body>
</html>
